<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ISTE Registration form</title>
    <link rel="stylesheet" href="ST_YLE.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="title">
        Get In Touch
      </div>
      <div class="content">
        <form class="" action="" method="post">
          <div class="user-details">
          <div class="input-box">
            <input type="text" placeholder="First Name"  required class="ib">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Last name" required class="ib">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required class="ib">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Phone" required class="ib">
          </div>
          </div>
          <div class="input-boxadd">
            <input type="text" placeholder="Address" required  class="ib1">
          </div>
          <div class="textarea">
            <textarea name="name" rows="3" cols="80" class="ib2" placeholder="Type your message here"></textarea>
          </div>
          <div class="button">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <p>Thanks for submitting!</p>
    </div>
  </body>
</html>
